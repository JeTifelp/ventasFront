<div class="row">
    <div class=".col-md-4 offset-md-4"> 
        <div class="card">
            <div class="card-body">
                <form >
                    <div class="form-group">
                        <input type="text" name="name" [(ngModel)]="proy.name" placeholder="Name" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="priority"[(ngModel)]="proy.priority" placeholder="Priority" class="form-control" >
                    </div>
                    <div class="form-group">
                        <textarea  name="description" [(ngModel)]="proy.description" placeholder="Description"  rows="2" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-success btn-block" (click)="saveNewProject()">
                        SAVE
                    </button>
                    
                </form>
            </div>

        </div>
    </div>
</div>
